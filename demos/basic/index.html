<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Basic Demo</title>
    <link rel="stylesheet" href="../../dist/brick.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <x-layout id="app">
      <x-appbar>
        <header>
          <button class="back">Back</button>
          My First App
        </header>
      </x-appbar>
      <section>
        <x-deck>
          <x-card id="home">
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
              <li>Item 4</li>
              <li>Item 5</li>
              <li>Item 6</li>
              <li>Item 7</li>
              <li>Item 8</li>
              <li>Item 9</li>
              <li>Item 10</li>
            </ul>
          </x-card>
          <x-card id="detail">
            <p></p>
          </x-card>
          <x-card id="settings" transition-override="flipX">
            <h1>Settings</h1>
          </x-card>
        </x-deck>
      </section>
      <footer>
        <x-tabbar>
          <x-tabbar-tab target-selector="#home" data-active>Home</x-tabbar-tab>
          <x-tabbar-tab target-selector="#settings">Settings</x-tabbar-tab>
        </x-tabbar>
      </footer>
    </x-layout>
    <script src="../../dist/brick.js"></script>
    <script src="app.js"></script>
  </body>
</html>
